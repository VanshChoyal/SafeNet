{% extends 'base.html' %}
{% block title %}SafeNet â€” Contact{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h3>Contact SafeNet</h3>
    <p class="short">Reach out to us for support or resources.</p>

    <div style="display:grid;grid-template-columns:1fr 320px;gap:18px;align-items:start">
      <div>
        <form id="contact-form" class="contact-form">
          <input type="text" id="c-name" placeholder="Your name">
          <input type="email" id="c-email" placeholder="Your email">
          <textarea id="c-message" rows="5" placeholder="Message"></textarea>
          <button type="submit" class="btn btn-primary">Send Message</button>
          <div id="contact-status" class="tiny"></div>
        </form>
      </div>
      <div class="card">
        <h4>Contact info</h4>
        <p>Phone: <strong>+91 9203770337</strong></p>
        <p>Email: <strong>support.safenet@gmail.com</strong></p>
        <p class="tiny">We aim to reply within 2 business days.</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
